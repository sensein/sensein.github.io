- title: Voice and language biomarkers of mental health
  image: ../images/review_figure3_heatmap.jpeg
  description: >
    The goal of this project is to observe and analyze speech variations in psychiatric disorders by analyzing different types of data including ecological momentary assessments, recordings of clinical interviews, and social media posts.
    Key questions we hope to answer are: 1) Is speech a good longitudinal biomarker? 2) How much speech information is needed for stable tracking? 3) Can linguistic information augment voice models? 4) Can we create a neurocomputational model of such systems?
  authors: Daniel Low
  link:
    url: ../speech_biomarkers
    display:  Project details
  highlight: 1
